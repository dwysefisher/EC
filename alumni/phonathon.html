<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

<style type="text/css" media="screen">

	html{
		}
	
	body{
		background-color: #cc9900;
		text-align: center;
		font-family: 'Open Sans', sans-serif;
	}
	
	.g-outer-wrap{
		margin: 0 auto;
		width: 100%;
	}
	
	.g-inner-wrap {
		width: 100%;
		margin: 0 auto;
		max-width: 1600px;
	}
	
	.g figure{
		display: block;
		position: relative;
		overflow: hidden;
	}
	
	.cap-bot:hover figcaption {
	  opacity: 1;
	}

	.cap-bot:before { bottom: 10px; left: 10px; }
	.cap-bot figcaption { 
		left: 0; 
		bottom: -30%;
		padding: 2.5%;
		background: #f5f5f5;
		vertical-align: middle;
		text-align: left;
		width: 100%;
		position: absolute;
		background: rgba(20,20,20,0.75);
		color: white;
		font-size: 0.75em;
		letter-spacing: 0.05em;
		opacity:0;
		-webkit-transition: all 0.6s ease;
		-moz-transition:    all 0.6s ease;
		-o-transition:      all 0.6s ease;
		}
		
	.cap-bot:hover figcaption { bottom: 0; }
	
	figure:before { 
		content: "i"; 
		position: absolute; 
		background: rgba(255,255,255,0.75); 
		color: black;
		width: 24px;
		height: 24px;
		-webkit-border-radius: 12px;
		-moz-border-radius:    12px;
		border-radius:         12px;
		text-align: center;
		font-size: 14px;
		line-height: 24px;
		/* Only Fx 4 supporting transitions on psuedo elements so far... */
		-webkit-transition: all 0.6s ease;
		-moz-transition: all 0.6s ease;
		-o-transition: all 0.6s ease;
		opacity: 0.75;	
		}
	
	figure:hover:before {
		opacity: 0;
	}
	
	.g {
		padding: 0.25em;
		overflow: hidden;
	}
	.g li {
/*		float: left;*/
		width: 100%;
		padding: 0.25em;
	}
	.g img {
/*		display: block;*/
		max-width: 100%;
	}
	
		
/*======================================================================

2-UP

======================================================================*/

@media only screen and (min-width: 31em) {
	.g li{
		width: 45%;
		padding: 0 2.5%;
		float: left;
	}
	
	.g li:nth-of-type(odd){
		clear: left;	
	}
	
	.name{
		font-size: 3em;
	}
	
	.job-title{
		font-size: 1.5em;
	}
}


/*======================================================================

3-UP

======================================================================*/

@media screen and (min-width: 40em) {
		.g li {
	    	width: 28%;
	    	padding:1%;
	  	}
	  	.g li:nth-child(2n+1) {
	  		clear: left;
	  	}
	  	.g li:nth-child(2n+1) {
			clear: none;
		}
	}


/*======================================================================

5-UP

======================================================================*/

@media screen and (min-width: 72em) {
	.g li {
    	width: 20%;
    	padding: 0; 
  	}
  	.g li:nth-child(3n+1) {
  		clear: left;
  	}
  	.g li:nth-child(3n+1) {
		clear: none;
	}
}

</style>
		
</head>
