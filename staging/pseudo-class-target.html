<style type="text/css" media="screen">
	body{
		background-color: Linen;
		text-align: left;
		font-family: 'Open Sans', sans-serif;
	}
	
	.hlisting {
	  position: relative;
	  width: 520px;
	}
	
#items {
	position : relative;
	width : 520px; 
	margin : 0 auto; 
	padding-bottom : 3em; }

.item {
	float : left; 
	width : 120px; 
	margin : 0 10px 10px 0; }

.item img {
	width : 100px;
	border : 10px solid rgb(100,97,113); }

a[href="#items"] img {
	width : auto;
	border-width : 0; }
	
.item .description {
opacity : 0;
position : absolute;
top : 0;
left : 0; }

.description a{
	text-decoration: none;
}

.item:target .description {
opacity : 1;
width : 230px;
height : 300px;
color: #FFF;
padding : 20px 20px 20px 240px; 
background-color : rgb(57,53,70);
background-repeat : no-repeat; 
background-position : 20px 20px; 
border : 10px solid rgb(100,97,113); }

#f01:target .description {
background-image : url(img/fiction-01.jpg); } 

#f02:target .description {
background-image : url(img/fiction-02.jpg); }

#f03:target .description {
background-image : url(img/fiction-03.jpg); }

#f04:target .description {
background-image : url(img/fiction-04.jpg); }

.item .description ul {
list-style-type : none; }

.item .description a[href="#items"] {
position : absolute;
top : -20px;
right : -20px;
display : block;
width : 26px;
height : 26px; }

.item .description a.action,
.item .description a.action:focus,
.item .description a.action:active {
position : absolute;
top : auto;
bottom : 20px;
right : 20px;
display : block; }

.rgba .item:target .description {
-moz-box-shadow : 0 1px 10px rgba(0,0,0,.5);
-webkit-box-shadow : 0 1px 10px rgba(0,0,0,.5);
box-shadow : 0 1px 10px rgba(0,0,0,.5); }

.gallery {
	overflow: hidden;
  	margin: 0 auto;}
  	
.gallery li {
	float: left;
	width: 50%;
	padding: 0 2.5%;
	list-style-type: none;}
	
.gallery img {
	display: block;
  	width: 380px;
  	max-width: 100%;
  	max-height: 100%;
	margin-bottom: -0.5em;
}

.gallery-third li {
	float: left;
	width: 33%;
	padding: 0 2.5%;
	list-style-type: none;}	
	
.gallery-third img {
	display: inline-block;
  	max-width: 100%;
  	max-height: 100%;
	margin-bottom: -0.5em;
}	
	
/*.gallery figcaption {
	margin-top: -5em;
}*/
  	
.gallery li:nth-child(odd) {
	clear: left;
	padding-right: 2.5%;}

figcaption {
	font-size: smaller;
	line-height: 1.5em;
	text-align: left;
	color: #A9A9A9;
  	padding: 0 0.5em;}

figure{
	max-width: 100%;
	margin: 0;}


</style>
